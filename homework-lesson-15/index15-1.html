<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="widget">
      <form class="search" id="search-form">
        <input
          class="input"
          id="search-input"
          type="text"
          placeholder="Enter a city"
          autocomplete="off"
        />
        <input class="submit" id="search-submit" type="submit" value="Search" />
      </form>
      <h1 id="city"></h1>
      <div class="information">
        <div class="temperature">
          <h2><span id="temperature"></span>째C</h2>
          <strong> <span id="max"></span>째 /</strong>
          <span id="min"></span>째
        </div>
        <ul>
          <li>Feels like: <span id="feels"></span>째C</li>
          <li>Humidity: <span id="humidity"></span>%</li>
          <li>Wind speed: <span id="wind"></span> m/h</li>
        </ul>
      </div>
    </div>
    <script src="script15-1.js"></script>
  </body>
</html>
